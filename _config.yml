exclude: [vendor]

collections:
  careers:
    output: true
    permalink: /careers/:path/
  news:
    output: true
    permalink: /news/:title/
  aws:
    output: true
    permalink: /aws/:title/

defaults:
  -
    scope:
      path: ''
      type: careers
    values:
      layout: careers
  -
    scope:
      path: ''
      type: news
    values:
      layout: news
  -
    scope:
      path: ''
      type: aws
    values:
      layout: aws
